<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="client.js"></script>
</head>
<body>  
    <style>
        body {
            height: 100%;
            background-color: cornsilk;
        }
        .wrapper {
            text-align: center;
        }
        .start {
            padding-bottom: 25px;
            background-color: green; /* Green */
            width: 180px;
            height: 90px;
            color: white;
            padding: 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 20px;
            -webkit-appearance: none;
        }
        .stop {
            padding-top: 25px;
            padding-bottom: 25px;
            background-color: red; /* Red */
            border: none;
            width: 180px;
            height: 90px;
            color: white;
            padding: 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 20px;
            -webkit-appearance: none;
        }
        .reset {
            padding-top: 25px;
            background-color: grey; /* Grey */
            border: none;
            width: 180px;
            height: 90px;
            color: white;
            padding: 20px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 20px;
            -webkit-appearance: none;
        }
       
    </style>
    <div class="wrapper">
<h1> Read Scale</h1>
    
        <h2>Status: <span id="result" class="status"></span></h2>
        <div class="start" id="startbutton">Start</div><br>
        <div class="stop" id="stopbutton">Stop</div><br>
        <div class="reset" id="resetbutton">Reset</div><br>
    
</div>

</body>
</html>
